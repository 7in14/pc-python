Calls Open Data Endpoint for Raleigh and filters crimes by matching the provided query.
---
parameters:
  - in: query
    name: query
    type: string
    description: Query to use in a call to Open Data Endpoint for Raleigh
responses:
  200:
    description: Raleigh crime data
    examples: [ { 
        "district": "SOUTHWEST", 
        "inc_datetime": "2018-02-27T01:00:00.000",
        "inc_no": "P18010602",
        "lcr": "51C",
        "lcr_desc": "Weapons/Shots Fired",
        "location": {
          "type": "Point",
          "coordinates": [
            -78.690588230815,
            35.751850937413
            ]
        }
      }
    ]
            